---
micronaut:
  application:
    name: cmg-analytics-micronaut
  server:
    host: localhost
    port: 8081

jooq:
  datasources:
    default:
      sql-dialect: 'POSTGRES'
      url: "jdbc:postgresql://localhost:8432/cmg"
      username: "admin"
      password: "admin"

datasources:
  default:
    url: "jdbc:postgresql://localhost:8432/cmg"
    username: "admin"
    password: "admin"
    driver-class-name: "org.postgresql.Driver"

flyway:
  datasources:
    default:
      locations: filesystem:src/main/resources/databasemigrations

endpoints:
  health:
    enabled: true
    sensitive: false
    details-visible: ANONYMOUS
    jdbc:
      enabled: true